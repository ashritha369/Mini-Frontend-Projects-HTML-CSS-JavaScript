<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice- Form Validator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Practice Form Validator</h1>
    <div>
      <form class="form">
        <label class="label">Full Name</label>
        <input type="text" class="field-value" id="fullname" />

        <label class="label">Email ID</label>
        <input type="email" class="field-value" id="email" />

        <label class="label">PassWord</label>
        <input type="password" class="field-value" id="password" />

        <label class="label">Contact Number</label>
        <input class="field-value" id="number" type="number" />

        <button type="submit" id="submit-button">SUBMIT</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
