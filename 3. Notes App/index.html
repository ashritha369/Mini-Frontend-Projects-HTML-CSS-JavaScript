<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
  </head>
  <body>
    <button class="add" id="add"><i class="fas fa-plus"></i>Add a Note</button>

    <div class="note">
      <div class="tools">
        <button class="edit"><i class="fas fa-edit"></i></button>
        <button class="delete"><i class="fas fa-trash-alt"></i></button>
      </div>

      <div class="hidden"></div>
      <textarea></textarea>
    </div>
    <!-- Used library for marked down where we can usue mark up language syntax in notes content -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"
      integrity="sha512-zAs8dHhwlTbfcVGRX1x0EZAH/L99NjAFzX6muwOcOJc7dbGFNaW4O7b9QOyCMRYBNjO+E0Kx6yLDsiPQhhWm7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <!-- -->
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/77ec8e3458.js"
      crossorigin="anonymous"
    ></script>
    <!-- -->
    <script src="script.js"></script>
  </body>
</html>
